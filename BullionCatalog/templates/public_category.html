
<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>
	<h1>{{category.name}}</h1>
		<div class="header" >
	    </div>

		{% with messages = get_flashed_messages()%}

			{% if messages %}
			<p class = "flash">
			{% for message in messages %}
			{{message}}
			{% endfor %}
			</p>
			{% endif %}
		{% endwith %}
	</br>

	<div class="pane">
		{% for i in items %}
		<div class="img">
		<img src = "{{i.image}}" alt = "image not available" width = "100px">
		</div>
		<p class = "name">Name: {{i.name}} </p>
		<p class = "mint">Mint: {{i.mint}} </p>
		<p class = "description">Description: {{i.description}}
		</p>
		</br>

		{% endfor %}
		</br></br>

		<a href = '{{url_for('showCategories')}}'> Back </a>
	</div>
</body>
</html>
